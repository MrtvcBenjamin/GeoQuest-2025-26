da-kurzfassung-de: Die Diplomarbeit befasst sich mit der Entwicklung der mobilen App „GeoQuest“, einer digitalen Schnitzeljagd für schulische Veranstaltungen. Die Anwendung führt Nutzer mithilfe von GPS zu realen Stationen, an denen Aufgaben gelöst werden müssen. Um einen fairen Ablauf zu gewährleisten, werden Mechanismen wie Standortprüfung, Zeitlimits und Geschwindigkeitsüberwachung eingesetzt. Ziel ist eine flexible, nachhaltige und an die Anforderungen der Schule angepasste Lösung, die langfristig eingesetzt und erweitert werden kann.

da-kurzfassung-en: This diploma thesis focuses on the development of the mobile application “GeoQuest”, a digital scavenger hunt designed for school events. The app guides users to real-world locations using GPS, where tasks must be completed on-site. To ensure fair gameplay, mechanisms such as location validation, time limits, and speed monitoring are implemented. The goal is a flexible and sustainable solution tailored to the specific needs of the school and suitable for long-term use.


